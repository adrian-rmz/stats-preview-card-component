<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
    
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Stats preview card component</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

	<link rel="preload" href="css/normalize.css" as="style">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preload" href="css/style.css" as="style">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<section class="container">

		<div class="image">
			<div class="overlay"></div>
			<img class="mobile-image" src="images/image-header-mobile.jpg" alt="Header Mobile Image"/>
			<img class="desktop-image" src="images/image-header-desktop.jpg" alt="Header Desktop Image"/>
		</div>



		<div class="content">
			<h1 class="title">Get <span>insights</span> that help your business grow.</h1>
			<p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
				experience, and overall efficiency.</p>
			<div class="stats">
				<div class="stats-content">
					<h2 class="stats-heading">10k+</h2>
					<p class="stats-paragraph">companies</p>
				</div>
				<div class="stats-content">
					<h2 class="stats-heading">314</h2>
					<p class="stats-paragraph">templates</p>
				</div>
				<div class="stats-content">
					<h2 class="stats-heading">12m+</h2>
					<p class="stats-paragraph">queries</p>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
